<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>
        CSS
    </title>
    <style>
        * {
            box-sizing: border-box;
        }

        header {
            /* padding: 16px 0; */
            line-height: 50px;
            width: 1520px;
            vertical-align: middle;
            text-align: center;
            height: 70px;
            background-color: #05526A;
        }

        .asideItem {
            border-radius: 5px;
            margin: 25px;
            width: 80px;
            display: inline-flex;
            vertical-align: middle;
            height: 20px;
            background-color: #E0E0E0;
        }


        .mainTopSection {
            border-radius: 5px;
            margin: 25px;
            width: 300px;
            display: inline-flex;
            vertical-align: middle;
            height: 220px;
            background-color: #E0E0E0;
        }


        section>article {
            border-radius: 5px;
            margin: 25px;
            width: 380px;
            display: inline-flex;
            vertical-align: middle;
            height: 150px;
            background-color: #CED4D6;
        }

        section>div {
            border-radius: 5px;
            margin: 5px 25px 5px 25px;
            width: 380px;
            display: inline-flex;
            vertical-align: middle;
            height: 40px;
            background-color: #CED4D6;
        }

        article>div {
            background-color: #05526A;
            height: 5px;
            width: 1250px;
            margin: 15px 25px 15px 25px;
        }

        .leftSpace {
            margin-left: 7%;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="leftSpace">
            <article>
                <div class="asideItem"></div>
                <div class="asideItem"></div>
                <div class="asideItem"></div>
                <div class="asideItem"></div>
            </article>
            <article class="mainTopSection"></article>
            <article class="mainTopSection"></article>
        </section>

        <article class="leftSpace">
            <div>

            </div>
        </article>
        <footer>
            <section class="leftSpace">
                <article></article>
                <article></article>
                <article></article>
            </section>

            <section class="leftSpace">
                <div></div>
                <div></div>
                <div></div>
            </section>

            <section class="leftSpace">
                <div></div>
                <div></div>
                <div></div>
            </section>
        </footer>
    </main>
</body>

</html>
