<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>
        CSS
    </title>
    <style>
        * {
            box-sizing: border-box;
        }

        header {
            /* padding: 16px 0; */
            line-height: 50px;
            width: 1520px;
            vertical-align: middle;
            text-align: center;
            height: 80px;
            background-color: #05526A;
        }

        .asideItem {
            border-radius: 5px;
            height: 30px;
            text-align: justify;
            align-items: center;
            margin: auto;
            width: 500px;
            display: block;
            background-color: #E0E0E0;
        }

        .headerButtons {
            border-radius: 5px;
            height: 30px;
            text-align: justify;
            align-items: center;
            margin: auto;
            float: left;
            width: 80px;
            background-color: #E0E0E0;
        }

        /* hr*/
        .separator {
            background-color: #05526A;
            height: 5px;
            width: 1250px;
            margin: 2% 15% 2% 8%
        }

        .leftSpace {
            margin-left: 7%;
        }

        .firstMainRowFirstColumn {
            border-radius: 5px;
            margin: 5px 25px 5px 25px;
            width: 540px;
            float: left;
            vertical-align: middle;
            height: 300px;
            background-color: transparent;
        }

        .firstMainRow {
            border-radius: 5px;
            margin: 5px 25px 5px 25px;
            width: 300px;
            display: inline-flex;
            vertical-align: middle;
            height: 300px;
            background-color: #CED4D6;
        }

        .squareFirstInputField {
            border-radius: 5px;
            flex-wrap: wrap;
            height: 30px;
            width: 80%;
            background-color: red;
        }

        .squareSecondInputField {
            border-radius: 5px;
            margin: 60px;
            width: 200px;
            height: 30px;
            background-color: white;
        }

        .secondMainRow {
            border-radius: 5px;
            margin: 5px 25px 5px 25px;
            width: 380px;
            display: inline-flex;
            vertical-align: middle;
            height: 150px;
            background-color: #CED4D6;
        }

        .thirdMainRow {
            border-radius: 5px;
            margin: 5px 25px 5px 25px;
            width: 380px;
            display: inline-flex;
            vertical-align: middle;
            height: 40px;
            background-color: #CED4D6;
        }

        .forthMainRow {
            border-radius: 5px;
            margin: 5px 25px 5px 25px;
            width: 380px;
            display: inline-flex;
            vertical-align: middle;
            height: 40px;
            background-color: #CED4D6;
        }
        .btnswsh{
            padding: 15px;
            margin: 15px;
            border-radius: 5px;
            height: 30px;
            width: 90px;
            background-color: #4a8090;
        }
        .btnswmh{
            margin: 15px 85px 15px 15px;
            border-radius: 5px;
            height: 40px;
            width: 90px;
            background-color: #576a70;
        }

        .btnmwmh{
            margin: 15px 15px 15px 75px;
            border-radius: 5px;
            height: 40px;
            width: 150px;
            background-color: #576a70;
        }
    </style>
</head>

<body>
    <header>
        <div class="leftSpace">
        <button style="float: left;" class="btnmwmh"></button>
        <button style="float: left;" class="btnswsh"></button>
        <button style="float: left;" class="btnswsh"></button>
        <button style="float: left;" class="btnswsh"></button>
        <button style="float: right;" class="btnswmh"></button>
        <button style="float: right;" class="btnswsh"></button>
        </div>

    </header>

    <div class="leftSpace">
        <div class="firstMainRowFirstColumn">
            <div class="asideItem"></div>
            <br>
            <div class="asideItem"></div>
            <br>
            <div class="asideItem"></div>
            <br>
            <button style="float: left;" class="btnmwmh"></button>
            <button style="float: left;" class="btnmwmh"></button>
        </div>
        <div class="firstMainRow">
        </div>
        <div class="firstMainRow">
            
        </div>
    </div>
    </div>

    <div class="separator">

    </div>
    <section class="leftSpace">
        <div class="secondMainRow"></div>
        <div class="secondMainRow"></div>
        <div class="secondMainRow"></div>
    </section>

    <section class=" leftSpace">
        <div class="thirdMainRow"></div>
        <div class="thirdMainRow"></div>
        <div class="thirdMainRow"></div>
    </section>

    <section class="leftSpace">
        <div class="forthMainRow"></div>
        <div class="forthMainRow"></div>
        <div class="forthMainRow"></div>
    </section>
</body>

</html>
