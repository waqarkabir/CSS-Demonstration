<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"  content="width=device-width" initial-scale="1.0">
    <title>
        CSS
    </title>
    <style>
        * {
            box-sizing: border-box;
        }

        header{
            /* padding: 16px 0; */
            line-height: 50px;
            width: 1520px;
            vertical-align: middle;
            text-align: center;
            height: 70px;
            background-color:#05526A;
        }
        

        article>section{   
            border-radius: 5px;
            margin: 25px; 
            width: 380px;
            display:inline-flex;
            vertical-align: middle;
            height: 220px;
            background-color: #E0E0E0;
        }

        section>article{   
            border-radius: 5px;
            margin: 25px; 
            width: 380px;
            display:inline-flex;
            vertical-align: middle;
            height: 200px;
            background-color: #CED4D6;
        }

        section>div{
            background-color: #05526A;
            height: 5px;
            width: 1250px;
            margin: 15px 25px 15px 25px;
        }
        .leftSpace{
            margin-left: 7%;
        }
    </style>
</head>

<body>
    <header>
            
    </header>
    <main>
        <article class="leftSpace">
            <section>Section 1</section>
            <section>Section 2</section>
            <section>Section 3</section>
        </article>

        <section class="leftSpace">
            <div>

            </div>
        </section>
        
        <section class="leftSpace">
            <article>Column 1</article>
            <article>Column 2</article>
            <article>Column 3</article>
        </section>
    </main>
</body>

</html>
